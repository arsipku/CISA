<ion-header>
  <ion-toolbar>
    <ion-title>Pre-Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-title>CISA</ion-title>
  </ion-toolbar>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button class="text-center" expand="block" color="primary">Register</ion-button>

  <br>
  <div class="ion-text-center">
    <p>Already have an account?</p>
    <ion-text color="primary">
      <h5 [routerLink]="['/login']">LOGIN</h5>
    </ion-text>

  </div>

</ion-content>
